<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Digite qual o seu pais: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="enviar" onclick="verificar()">

    <div id="resp">

    </div>

    <script>
        function verificar(){
            var nal = document.getElementById("nacionalidade").value
            var resp = document.querySelector("div#resp")
            if(nal == "Brasil"){
                resp.innerHTML = `Sua Nacionalidade é Brasileira`
            }else{
                resp.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
