<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript 004</title>
    <style>
        body{
            background-color: black;
            color: white;
            font:normal 12pt arial;
            text-align: justify;
        }
        h1{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
      var n1 = Number(window.prompt("Digite um numero:"))//o Number.parseInt serve para converter uma String em um Número
      var n2 = Number(window.prompt("Digite outro numero:"))//Number.parseInt() no JavaScript é utilizado para converter uma string em um número inteiro.
      var soma = n1+n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)//String(soma)) serve para transformar um numero para uma string
    </script>
</body>
</html>
